<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="icon" href="./assets/logo/dodemy.svg" type="image/svg" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <main class="flex min-h-screen items-center justify-center p-4">
      <div
        class="flex flex-col rounded-3xl bg-white p-8 shadow-xl w-full max-w-md border"
      >
        <div class="flex justify-between items-center mb-6">
          <div class="flex space-x-2 items-center">
            <img
              src="./assets/logo/dodemy-purple.svg"
              alt="Logo of Dodemy"
              class="h-8 w-8"
            />
            <span class="font-semibold">Dodemy</span>
          </div>
        </div>
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-2xl font-semibold">404 Not Found</h1>
        </div>
        <p class="text-gray-600 mb-6">
          Maaf, halaman yang Anda cari tidak ditemukan atau masih dalam
          pengembangan.
        </p>
        <button
          onclick="goBack()"
          class="w-full rounded-3xl bg-[#7C57FD] py-3 text-white text-center hover:bg-[#6A46E5] transition-colors"
        >
          Kembali
        </button>
      </div>
    </main>
    <script src="./js/goBack.js"></script>
  </body>
</html>
